<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="nis2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#nis2Gradient)" filter="url(#shadow)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  
  <!-- NIS2 Hexagon -->
  <polygon points="200,50 280,100 280,160 280,240 280,300 200,350 120,300 120,240 120,160 120,100" 
           fill="url(#networkGradient)" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Network nodes with enhanced design -->
  <g stroke="#dc2626" stroke-width="4" fill="#dc2626">
    <circle cx="160" cy="130" r="12"/>
    <circle cx="240" cy="130" r="12"/>
    <circle cx="200" cy="180" r="15"/>
    <circle cx="160" cy="230" r="12"/>
    <circle cx="240" cy="230" r="12"/>
    
    <!-- Enhanced connections -->
    <line x1="172" y1="130" x2="228" y2="130" stroke="#dc2626" stroke-width="4"/>
    <line x1="167" y1="138" x2="190" y2="170" stroke="#dc2626" stroke-width="4"/>
    <line x1="233" y1="138" x2="210" y2="170" stroke="#dc2626" stroke-width="4"/>
    <line x1="190" y1="190" x2="167" y2="222" stroke="#dc2626" stroke-width="4"/>
    <line x1="210" y1="190" x2="233" y2="222" stroke="#dc2626" stroke-width="4"/>
    <line x1="172" y1="230" x2="228" y2="230" stroke="#dc2626" stroke-width="4"/>
  </g>
  
  <!-- Central security hub -->
  <circle cx="200" cy="180" r="25" fill="#ffffff" stroke="#dc2626" stroke-width="4"/>
  <path d="M200 165 L188 175 L188 190 L200 200 L212 190 L212 175 Z" fill="#dc2626"/>
  
  <!-- NIS2 Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="36" font-weight="bold" fill="#dc2626">NIS2</text>
  
  <!-- Network & Information Security -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#64748b">Network &amp; Information</text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#64748b">Security Directive</text>
  
  <!-- EU compliance badge -->
  <circle cx="280" cy="80" r="28" fill="#fbbf24"/>
  <text x="280" y="88" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#ffffff">EU</text>
  
  <!-- Data flow indicators -->
  <circle cx="140" cy="160" r="3" fill="#10b981"/>
  <circle cx="260" cy="160" r="3" fill="#10b981"/>
  <circle cx="140" cy="200" r="3" fill="#10b981"/>
  <circle cx="260" cy="200" r="3" fill="#10b981"/>
</svg>
