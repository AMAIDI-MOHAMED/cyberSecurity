<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="gdprGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#gdprGradient)" filter="url(#shadow)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  
  <!-- GDPR Shield -->
  <rect x="120" y="80" width="160" height="200" rx="20" fill="url(#shieldGradient)" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- EU Stars circle (larger) -->
  <circle cx="200" cy="160" r="50" fill="none" stroke="#1e40af" stroke-width="3"/>
  <g fill="#fbbf24">
    <!-- 12 EU stars in a circle (larger) -->
    <circle cx="200" cy="110" r="5"/>
    <circle cx="225" cy="118" r="5"/>
    <circle cx="243" cy="135" r="5"/>
    <circle cx="250" cy="160" r="5"/>
    <circle cx="243" cy="185" r="5"/>
    <circle cx="225" cy="202" r="5"/>
    <circle cx="200" cy="210" r="5"/>
    <circle cx="175" cy="202" r="5"/>
    <circle cx="157" cy="185" r="5"/>
    <circle cx="150" cy="160" r="5"/>
    <circle cx="157" cy="135" r="5"/>
    <circle cx="175" cy="118" r="5"/>
  </g>
  
  <!-- GDPR Text -->
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="32" font-weight="bold" fill="#1e40af">GDPR</text>
  
  <!-- Data Protection -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#64748b">Data Protection</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#64748b">Regulation</text>
  
  <!-- Privacy lock icon -->
  <rect x="185" y="150" width="30" height="20" rx="3" fill="#1e40af"/>
  <path d="M190 150 V140 C190 133 194 128 200 128 C206 128 210 133 210 140 V150" 
        stroke="#1e40af" stroke-width="3" fill="none"/>
  
  <!-- EU badge -->
  <circle cx="270" cy="110" r="25" fill="#fbbf24"/>
  <text x="270" y="118" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#ffffff">EU</text>
  
  <!-- Privacy elements -->
  <circle cx="150" cy="250" r="4" fill="#10b981"/>
  <circle cx="250" cy="250" r="4" fill="#10b981"/>
</svg>
