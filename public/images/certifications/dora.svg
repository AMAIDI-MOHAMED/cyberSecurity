<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="doraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb7c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff7ed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ea580c"/>
    </marker>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#doraGradient)" filter="url(#shadow)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  
  <!-- DORA Pentagon -->
  <polygon points="200,50 290,110 250,240 150,240 110,110" 
           fill="url(#waveGradient)" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Digital wave patterns -->
  <g stroke="#ea580c" stroke-width="4" fill="none">
    <path d="M140 140 Q170 130 200 140 T260 140"/>
    <path d="M140 160 Q170 150 200 160 T260 160"/>
    <path d="M140 180 Q170 170 200 180 T260 180"/>
    <path d="M140 200 Q170 190 200 200 T260 200"/>
  </g>
  
  <!-- Central resilience symbol -->
  <circle cx="200" cy="170" r="30" fill="none" stroke="#ea580c" stroke-width="5"/>
  <g fill="#ea580c">
    <circle cx="175" cy="170" r="6"/>
    <circle cx="200" cy="170" r="6"/>
    <circle cx="225" cy="170" r="6"/>
    <circle cx="200" cy="145" r="6"/>
    <circle cx="200" cy="195" r="6"/>
  </g>
  <g stroke="#ea580c" stroke-width="3" fill="none">
    <line x1="175" y1="170" x2="225" y2="170"/>
    <line x1="200" y1="145" x2="200" y2="195"/>
    <line x1="182" y1="158" x2="218" y2="182"/>
    <line x1="182" y1="182" x2="218" y2="158"/>
  </g>
  
  <!-- DORA Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="36" font-weight="bold" fill="#ea580c">DORA</text>
  
  <!-- Digital Operational Resilience -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#64748b">Digital Operational</text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#64748b">Resilience Act</text>
  
  <!-- Financial services badge -->
  <rect x="240" y="60" width="50" height="25" rx="12" fill="#fbbf24"/>
  <text x="265" y="77" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#ffffff">FINANCE</text>
  
  <!-- Resilience indicators -->
  <circle cx="150" cy="120" r="4" fill="#10b981"/>
  <circle cx="250" cy="120" r="4" fill="#10b981"/>
  <circle cx="150" cy="220" r="4" fill="#10b981"/>
  <circle cx="250" cy="220" r="4" fill="#10b981"/>
</svg>
