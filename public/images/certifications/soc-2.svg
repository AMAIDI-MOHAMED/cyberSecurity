<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="socGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#socGradient)" filter="url(#shadow)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  
  <!-- Trust badge shape (octagon) -->
  <polygon points="200,50 260,80 290,140 290,200 290,260 260,320 200,350 140,320 110,260 110,200 110,140 140,80" 
           fill="url(#badgeGradient)" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Inner trust circle -->
  <circle cx="200" cy="150" r="40" fill="none" stroke="#7c3aed" stroke-width="6"/>
  <path d="M175 150 L190 165 L225 130" stroke="#10b981" stroke-width="6" 
        fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- SOC Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="36" font-weight="bold" fill="#7c3aed">SOC</text>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="32" font-weight="bold" fill="#7c3aed">2</text>
  
  <!-- Type II Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="#64748b">Type II</text>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#64748b">Trust Services</text>
  
  <!-- Trust indicators -->
  <circle cx="160" cy="220" r="6" fill="#10b981"/>
  <circle cx="240" cy="220" r="6" fill="#10b981"/>
  <circle cx="160" cy="280" r="6" fill="#10b981"/>
  <circle cx="240" cy="280" r="6" fill="#10b981"/>
  
  <!-- Security icons -->
  <path d="M170 90 L180 80 L190 90 L180 100 Z" fill="#fbbf24"/>
  <path d="M210 90 L220 80 L230 90 L220 100 Z" fill="#fbbf24"/>
  
  <!-- AICPA badge -->
  <circle cx="280" cy="100" r="22" fill="#10b981"/>
  <text x="280" y="107" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" font-weight="bold" fill="#ffffff">AICPA</text>
</svg>
