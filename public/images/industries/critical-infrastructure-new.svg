<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Power Plant Building -->
  <rect x="140" y="120" width="120" height="80" fill="#374151" rx="4"/>
  
  <!-- Windows -->
  <rect x="155" y="135" width="20" height="20" fill="#64748b"/>
  <rect x="180" y="135" width="20" height="20" fill="#64748b"/>
  <rect x="205" y="135" width="20" height="20" fill="#64748b"/>
  <rect x="230" y="135" width="20" height="20" fill="#64748b"/>
  <rect x="155" y="165" width="20" height="20" fill="#64748b"/>
  <rect x="180" y="165" width="20" height="20" fill="#64748b"/>
  <rect x="205" y="165" width="20" height="20" fill="#64748b"/>
  <rect x="230" y="165" width="20" height="20" fill="#64748b"/>
  
  <!-- Cooling Towers -->
  <g transform="translate(80, 120)">
    <path d="M10 80 Q0 40 10 0 Q20 40 30 80 Z" fill="#475569"/>
    <path d="M12 75 Q5 45 12 15 Q19 45 26 75 Z" fill="#64748b"/>
    <!-- Steam -->
    <path d="M15 0 Q20 -10 25 0 Q30 -10 35 0" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M10 -5 Q15 -15 20 -5 Q25 -15 30 -5" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <g transform="translate(280, 120)">
    <path d="M10 80 Q0 40 10 0 Q20 40 30 80 Z" fill="#475569"/>
    <path d="M12 75 Q5 45 12 15 Q19 45 26 75 Z" fill="#64748b"/>
    <!-- Steam -->
    <path d="M15 0 Q20 -10 25 0 Q30 -10 35 0" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M10 -5 Q15 -15 20 -5 Q25 -15 30 -5" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Power Grid/Transmission Lines -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#64748b" stroke-width="3"/>
  
  <!-- Power Towers -->
  <g transform="translate(50, 60)">
    <rect x="-2" y="20" width="4" height="40" fill="#475569"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="#475569" stroke-width="2"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="#475569" stroke-width="2"/>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#475569" stroke-width="2"/>
  </g>
  
  <g transform="translate(150, 60)">
    <rect x="-2" y="20" width="4" height="40" fill="#475569"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="#475569" stroke-width="2"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="#475569" stroke-width="2"/>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#475569" stroke-width="2"/>
  </g>
  
  <g transform="translate(250, 60)">
    <rect x="-2" y="20" width="4" height="40" fill="#475569"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="#475569" stroke-width="2"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="#475569" stroke-width="2"/>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#475569" stroke-width="2"/>
  </g>
  
  <g transform="translate(350, 60)">
    <rect x="-2" y="20" width="4" height="40" fill="#475569"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="#475569" stroke-width="2"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="#475569" stroke-width="2"/>
    <line x1="-5" y1="15" x2="5" y2="15" stroke="#475569" stroke-width="2"/>
  </g>
  
  <!-- Control Center -->
  <g transform="translate(320, 180)">
    <rect width="60" height="40" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="50" height="20" fill="#1e293b"/>
    <!-- Monitoring screens -->
    <rect x="8" y="8" width="12" height="8" fill="#64748b"/>
    <rect x="22" y="8" width="12" height="8" fill="#64748b"/>
    <rect x="36" y="8" width="12" height="8" fill="#64748b"/>
    <!-- Control panels -->
    <circle cx="15" cy="30" r="3" fill="#475569"/>
    <circle cx="30" cy="30" r="3" fill="#475569"/>
    <circle cx="45" cy="30" r="3" fill="#475569"/>
  </g>
  
  <!-- Water Treatment -->
  <g transform="translate(50, 200)">
    <rect width="80" height="30" fill="#475569" rx="15"/>
    <rect x="10" y="8" width="60" height="14" fill="#64748b" rx="7"/>
    <!-- Pipes -->
    <rect x="0" y="13" width="10" height="4" fill="#374151"/>
    <rect x="80" y="13" width="10" height="4" fill="#374151"/>
    <!-- Valve -->
    <circle cx="45" cy="15" r="6" fill="#374151"/>
    <rect x="42" y="12" width="6" height="6" fill="#64748b"/>
  </g>
  
  <!-- Security/Monitoring Network -->
  <circle cx="200" cy="50" r="4" fill="#9ca3af"/>
  <circle cx="100" cy="250" r="4" fill="#9ca3af"/>
  <circle cx="300" cy="250" r="4" fill="#9ca3af"/>
  
  <!-- Network connections -->
  <line x1="200" y1="50" x2="200" y2="120" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="250" x2="300" y2="250" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="200" x2="200" y2="250" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  
  <!-- Warning/Alert Indicators -->
  <g transform="translate(20, 20)">
    <polygon points="15,5 25,20 5,20" fill="#374151" stroke="#64748b" stroke-width="1"/>
    <text x="15" y="16" fill="#9ca3af" font-family="monospace" font-size="10" text-anchor="middle">!</text>
  </g>
</svg>
