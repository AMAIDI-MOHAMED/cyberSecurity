<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Factory Building -->
  <rect x="120" y="120" width="160" height="100" fill="#374151" rx="4"/>
  
  <!-- Windows -->
  <rect x="140" y="140" width="20" height="20" fill="#64748b"/>
  <rect x="170" y="140" width="20" height="20" fill="#64748b"/>
  <rect x="200" y="140" width="20" height="20" fill="#64748b"/>
  <rect x="230" y="140" width="20" height="20" fill="#64748b"/>
  <rect x="140" y="170" width="20" height="20" fill="#64748b"/>
  <rect x="170" y="170" width="20" height="20" fill="#64748b"/>
  <rect x="200" y="170" width="20" height="20" fill="#64748b"/>
  <rect x="230" y="170" width="20" height="20" fill="#64748b"/>
  
  <!-- Chimney -->
  <rect x="250" y="80" width="20" height="60" fill="#374151"/>
  <rect x="245" y="75" width="30" height="10" fill="#475569"/>
  
  <!-- Smoke -->
  <path d="M260 75 Q270 65 280 75 Q290 65 300 75" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M265 70 Q275 60 285 70 Q295 60 305 70" stroke="#64748b" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Gears -->
  <circle cx="80" cy="80" r="25" fill="#475569"/>
  <circle cx="80" cy="80" r="20" fill="#6b7280"/>
  <circle cx="80" cy="80" r="15" fill="#475569"/>
  <circle cx="80" cy="80" r="5" fill="#9ca3af"/>
  
  <!-- Gear teeth -->
  <rect x="55" y="78" width="10" height="4" fill="#374151"/>
  <rect x="95" y="78" width="10" height="4" fill="#374151"/>
  <rect x="78" y="55" width="4" height="10" fill="#374151"/>
  <rect x="78" y="95" width="4" height="10" fill="#374151"/>
  
  <circle cx="320" cy="80" r="25" fill="#475569"/>
  <circle cx="320" cy="80" r="20" fill="#6b7280"/>
  <circle cx="320" cy="80" r="15" fill="#475569"/>
  <circle cx="320" cy="80" r="5" fill="#9ca3af"/>
  
  <!-- Gear teeth -->
  <rect x="295" y="78" width="10" height="4" fill="#374151"/>
  <rect x="335" y="78" width="10" height="4" fill="#374151"/>
  <rect x="318" y="55" width="4" height="10" fill="#374151"/>
  <rect x="318" y="95" width="4" height="10" fill="#374151"/>
  
  <!-- Conveyor belt -->
  <rect x="50" y="220" width="300" height="20" fill="#475569"/>
  <rect x="50" y="225" width="300" height="10" fill="#64748b"/>
  
  <!-- Boxes on conveyor -->
  <rect x="70" y="200" width="25" height="20" fill="#374151" rx="2"/>
  <rect x="120" y="200" width="25" height="20" fill="#374151" rx="2"/>
  <rect x="170" y="200" width="25" height="20" fill="#374151" rx="2"/>
  <rect x="220" y="200" width="25" height="20" fill="#374151" rx="2"/>
  <rect x="270" y="200" width="25" height="20" fill="#374151" rx="2"/>
  
  <!-- Robotic Arm -->
  <g transform="translate(300, 140)">
    <rect x="0" y="20" width="30" height="8" fill="#475569" rx="2"/>
    <rect x="25" y="10" width="8" height="20" fill="#475569" rx="2"/>
    <rect x="30" y="5" width="15" height="8" fill="#475569" rx="2"/>
    <circle cx="5" cy="24" r="4" fill="#64748b"/>
    <circle cx="40" cy="9" r="3" fill="#64748b"/>
  </g>
  
  <!-- Control Panel -->
  <g transform="translate(60, 140)">
    <rect width="40" height="50" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="30" height="15" fill="#1e293b"/>
    <circle cx="10" cy="30" r="4" fill="#475569"/>
    <circle cx="20" cy="30" r="4" fill="#475569"/>
    <circle cx="30" cy="30" r="4" fill="#475569"/>
    <rect x="8" y="40" width="24" height="6" fill="#64748b" rx="1"/>
  </g>
  
  <!-- Industrial Network -->
  <circle cx="100" cy="40" r="3" fill="#64748b"/>
  <circle cx="200" cy="30" r="3" fill="#64748b"/>
  <circle cx="300" cy="40" r="3" fill="#64748b"/>
  
  <!-- Network connections -->
  <line x1="100" y1="40" x2="200" y2="30" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="30" x2="300" y2="40" stroke="#64748b" stroke-width="1" opacity="0.5"/>
</svg>
