<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Government Building -->
  <rect x="100" y="100" width="200" height="120" fill="#374151" rx="4"/>
  
  <!-- Columns -->
  <rect x="120" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="140" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="160" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="180" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="200" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="220" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="240" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="260" y="100" width="12" height="120" fill="#6b7280"/>
  <rect x="280" y="100" width="12" height="120" fill="#6b7280"/>
  
  <!-- Pediment/Roof -->
  <polygon points="90,100 200,60 310,100" fill="#475569"/>
  
  <!-- Steps -->
  <rect x="90" y="220" width="220" height="6" fill="#64748b"/>
  <rect x="95" y="226" width="210" height="6" fill="#64748b"/>
  <rect x="100" y="232" width="200" height="6" fill="#64748b"/>
  <rect x="105" y="238" width="190" height="6" fill="#64748b"/>
  
  <!-- Main Entrance -->
  <rect x="180" y="180" width="40" height="40" fill="#475569"/>
  
  <!-- Government Seal/Shield -->
  <circle cx="200" cy="140" r="25" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  <path d="M185 140 L200 125 L215 140 L210 155 L190 155 Z" fill="#475569" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="200" cy="142" r="8" fill="#9ca3af"/>
  
  <!-- Flag -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="2" height="120" fill="#64748b"/>
    <rect x="2" y="0" width="40" height="25" fill="#374151"/>
    <rect x="6" y="4" width="32" height="3" fill="#9ca3af"/>
    <rect x="6" y="8" width="32" height="3" fill="#9ca3af"/>
    <rect x="6" y="12" width="32" height="3" fill="#9ca3af"/>
    <rect x="6" y="16" width="32" height="3" fill="#9ca3af"/>
  </g>
  
  <!-- Digital Network/Security -->
  <g transform="translate(320, 80)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#475569"/>
    <path d="M15 15 L18 20 L25 12" stroke="#9ca3af" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Documents/Files -->
  <g transform="translate(320, 140)">
    <rect width="20" height="25" fill="#475569" rx="2"/>
    <rect x="3" y="3" width="14" height="2" fill="#9ca3af"/>
    <rect x="3" y="7" width="10" height="2" fill="#9ca3af"/>
    <rect x="3" y="11" width="12" height="2" fill="#9ca3af"/>
    <rect x="3" y="15" width="8" height="2" fill="#9ca3af"/>
    <rect x="3" y="19" width="14" height="2" fill="#9ca3af"/>
    
    <rect x="5" y="-2" width="20" height="25" fill="#374151" rx="2" opacity="0.8"/>
    <rect x="8" y="1" width="14" height="2" fill="#64748b"/>
    <rect x="8" y="5" width="10" height="2" fill="#64748b"/>
    <rect x="8" y="9" width="12" height="2" fill="#64748b"/>
  </g>
  
  <!-- Scales of Justice -->
  <g transform="translate(60, 120)">
    <rect x="19" y="0" width="2" height="40" fill="#64748b"/>
    <rect x="10" y="40" width="20" height="3" fill="#64748b"/>
    <!-- Left scale -->
    <line x1="20" y1="10" x2="5" y2="15" stroke="#64748b" stroke-width="1"/>
    <rect x="1" y="15" width="8" height="2" fill="#475569"/>
    <!-- Right scale -->
    <line x1="20" y1="10" x2="35" y2="15" stroke="#64748b" stroke-width="1"/>
    <rect x="31" y="15" width="8" height="2" fill="#475569"/>
  </g>
  
  <!-- Digital Nodes -->
  <circle cx="80" cy="40" r="3" fill="#64748b"/>
  <circle cx="320" cy="40" r="3" fill="#64748b"/>
  <circle cx="350" cy="200" r="3" fill="#64748b"/>
  <circle cx="50" cy="200" r="3" fill="#64748b"/>
  
  <!-- Connecting Lines -->
  <line x1="80" y1="40" x2="320" y2="40" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#64748b" stroke-width="1" opacity="0.3"/>
</svg>
