<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud Infrastructure -->
  <path d="M120 120 Q120 100 140 100 Q150 90 170 100 Q190 85 210 100 Q230 90 250 100 Q270 100 270 120 Q280 120 280 140 Q280 160 260 160 L140 160 Q120 160 120 140 Q120 130 120 120" fill="#475569" stroke="#64748b" stroke-width="1"/>
  
  <!-- Code Elements -->
  <text x="160" y="125" fill="#9ca3af" font-family="monospace" font-size="14" font-weight="bold">&lt;/&gt;</text>
  <text x="200" y="135" fill="#9ca3af" font-family="monospace" font-size="12" font-weight="bold">{ }</text>
  <text x="235" y="125" fill="#9ca3af" font-family="monospace" font-size="14" font-weight="bold">API</text>
  
  <!-- Server Racks -->
  <g transform="translate(80, 180)">
    <rect width="50" height="60" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="16" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="27" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="38" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="49" width="40" height="8" fill="#64748b"/>
    <!-- LED indicators -->
    <circle cx="42" cy="9" r="2" fill="#9ca3af"/>
    <circle cx="42" cy="20" r="2" fill="#9ca3af"/>
    <circle cx="42" cy="31" r="2" fill="#9ca3af"/>
  </g>
  
  <g transform="translate(270, 180)">
    <rect width="50" height="60" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="16" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="27" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="38" width="40" height="8" fill="#64748b"/>
    <rect x="5" y="49" width="40" height="8" fill="#64748b"/>
    <!-- LED indicators -->
    <circle cx="42" cy="9" r="2" fill="#9ca3af"/>
    <circle cx="42" cy="20" r="2" fill="#9ca3af"/>
    <circle cx="42" cy="31" r="2" fill="#9ca3af"/>
  </g>
  
  <!-- Laptop/Client Device -->
  <g transform="translate(60, 60)">
    <rect width="60" height="35" fill="#374151" rx="3"/>
    <rect x="3" y="3" width="54" height="29" fill="#1e293b"/>
    <rect x="27" y="35" width="6" height="3" fill="#64748b"/>
    <rect x="20" y="38" width="20" height="2" fill="#64748b"/>
  </g>
  
  <!-- Mobile Device -->
  <g transform="translate(320, 50)">
    <rect width="25" height="45" fill="#374151" rx="5"/>
    <rect x="3" y="5" width="19" height="30" fill="#1e293b"/>
    <circle cx="12.5" cy="40" r="3" fill="#64748b"/>
  </g>
  
  <!-- Network Connections -->
  <line x1="105" y1="95" x2="150" y2="130" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="130" x2="332" y2="95" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="105" y1="180" x2="150" y2="160" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="160" x2="295" y2="180" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  
  <!-- Data Flow Nodes -->
  <circle cx="150" cy="130" r="4" fill="#9ca3af"/>
  <circle cx="200" cy="100" r="4" fill="#9ca3af"/>
  <circle cx="250" cy="130" r="4" fill="#9ca3af"/>
  <circle cx="200" cy="170" r="4" fill="#9ca3af"/>
  
  <!-- Security Lock -->
  <g transform="translate(185, 45)">
    <rect x="5" y="15" width="20" height="15" fill="#475569" rx="2"/>
    <path d="M10 15 L10 10 Q10 5 15 5 Q20 5 20 10 L20 15" stroke="#64748b" stroke-width="2" fill="none"/>
    <circle cx="15" cy="22" r="2" fill="#9ca3af"/>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(160, 200)">
    <rect width="80" height="40" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="70" height="20" fill="#1e293b"/>
    <!-- Chart bars -->
    <rect x="10" y="15" width="8" height="8" fill="#64748b"/>
    <rect x="20" y="12" width="8" height="11" fill="#64748b"/>
    <rect x="30" y="10" width="8" height="13" fill="#64748b"/>
    <rect x="40" y="14" width="8" height="9" fill="#64748b"/>
    <rect x="50" y="8" width="8" height="15" fill="#64748b"/>
    <rect x="60" y="13" width="8" height="10" fill="#64748b"/>
    <!-- Control buttons -->
    <circle cx="15" cy="33" r="3" fill="#64748b"/>
    <circle cx="25" cy="33" r="3" fill="#64748b"/>
    <circle cx="35" cy="33" r="3" fill="#64748b"/>
  </g>
</svg>
